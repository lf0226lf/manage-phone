<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>首页</title>
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1850030_8mjq6fkswqc.css">
    <link rel="stylesheet" href="css/manage.css">
</head>

<body ontouchstart>
    <div class="container" id="container">
        <div class="page form_page js_show">
            <div class="weui-form">
                <div class="weui-form__control-area">
                    <div class="weui-cells__group weui-cells__group_form">
                        <div class="weui-cells__title">日报基本信息</div>
                        <div class="weui-cells weui-cells_form">
                            <div class="weui-cell weui-cell_active weui-cell_select weui-cell_select-after">
                                <div class="weui-cell__hd">
                                    <label for="" class="weui-label">日报类型</label>
                                </div>
                                <div class="weui-cell__bd">
                                    <select class="weui-select" name="select2">
                                        <option value="1">商机</option>
                                        <option value="2">项目</option>
                                        <option value="3">其他</option>
                                        <option value="4">行政</option>
                                    </select>
                                </div>
                            </div>
                            <div class="weui-cell weui-cell_active weui-cell_select weui-cell_select-after">
                                <div class="weui-cell__hd">
                                    <label for="" class="weui-label">关联对象</label>
                                </div>
                                <div class="weui-cell__bd">
                                    <select class="weui-select" name="select2">
                                        <option value="1">一卡通</option>
                                        <option value="2">项目名称</option>
                                        <option value="3">项目名称</option>
                                    </select>
                                </div>
                            </div>
                            <div class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd"><label class="weui-label">耗时</label></div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" type="number" placeholder="人/日">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weui-cells__group weui-cells__group_form">
                        <div class="weui-cells__title">日报内容</div>
                        <div class="weui-cells weui-cells_form">
                            <div class="weui-cell ">
                                <div class="weui-cell__bd">
                                    <textarea class="weui-textarea" placeholder="请描述日报内容" rows="3"></textarea>
                                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui-form__opr-area">
                    <a class="weui-btn weui-btn_primary" href="daily-detail.html" id="showTooltips">确 定</a>
                    <a class="weui-btn weui-btn_default" href="daily-detail.html" id="showTooltips" onclick="goBack();">返 回</a>
                </div>
            </div>
        </div>
    </div>
</body></html>


<script src="js/jQuery-2.2.0.min.js"></script>
