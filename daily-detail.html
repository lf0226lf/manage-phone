		weui.datePicker({
			start: 1990,
			end: new Date().getFullYear(),
			onChange: function (result) {
				console.log(result);
			},
			onConfirm: function (result) {
				console.log(result);
				year = result[0] + "";
				month = result[1] + "";
				day = result[2] + "";
				date = year + '-' + formatZero(month) + '-' + formatZero(day);
				$('#datepick1 .dateShow').text(date);
			},
			title: '选择日期'
		});
	});
