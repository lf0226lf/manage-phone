<!DOCTYPE html>
<html lang="ch">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
	<title>首页</title>
	<link rel="stylesheet" href="css/weui.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/manage.css">
</head>

<body ontouchstart>
	<div class="container" id="container">
		<div class="page tabbar js_show">
			<div class="page__bd" style="height: 100%;">
				<div class="weui-tab">
					<div class="weui-navbar" style="display: none;">
						<div class="weui-navbar__item weui-bar__item_on">
							选项一
						</div>
						<div class="weui-navbar__item">
							选项二
						</div>
						<div class="weui-navbar__item">
							选项三
						</div>
					</div>
					<div class="weui-tab__panel">
						<iframe id="home_tab_1" class="home_tab" width="100%" height="100%" frameborder="0"></iframe>
						<iframe id="home_tab_2" class="home_tab" width="100%" height="100%" frameborder="0" style="display: none;"></iframe>
						<iframe id="home_tab_3" class="home_tab" width="100%" height="100%" frameborder="0" style="display: none;"></iframe>
					</div>
					<div class="weui-tabbar">
						<div id="home_tabbar_1" class="weui-tabbar__item weui-bar__item_on" onclick="switchTabbar(1);">
							<div class="inline-block">
								<span class="iconfont icon-shenpi"></span>
								<!--								<span class="weui-badge" style="position: absolute; top: -2px; right: -13px;">8</span>-->
							</div>
							<p class="weui-tabbar__label">首页</p>
						</div>
						<div id="home_tabbar_2" class="weui-tabbar__item" onclick="switchTabbar(2);">
							<div class="inline-block">
								<span class="iconfont icon-renwu"></span>
								<!--								<span class="weui-badge weui-badge_dot" style="position: absolute; top: 0; right: -6px;"></span>-->
							</div>
							<p class="weui-tabbar__label">任务</p>
						</div>
						<div id="home_tabbar_3" class="weui-tabbar__item" onclick="switchTabbar(3);">
							<div class="inline-block">
								<span class="iconfont icon-baogaogongdan"></span>
							</div>
							<p class="weui-tabbar__label">日报</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body></html>


<!--工具-->
<script src="js/jQuery-2.2.0.min.js"></script>
<!--<script src="js/mock.js"></script>-->
<!--<script src="js/json.js"></script>-->
<script src="js/cookie.js"></script>
<script src="js/common.js"></script>
<!--
<script src="js/date.js"></script>
<script src="js/iscroll-probe.js"></script>
<script src="js/pullscroll.js"></script>
-->
<script>
	$("#home_tab_1").attr("src","home-audit.html");
	$("#home_tab_2").attr("src","home-task.html");
	$("#home_tab_3").attr("src","home-daily.html");
	function switchTabbar(tab) {
		$('.home_tab').hide();
		$('#home_tab_' + tab).show();
	}
	//首页切换按钮效果
	$('.weui-tabbar__item').on('click', function () {
		$(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
	});
</script>
