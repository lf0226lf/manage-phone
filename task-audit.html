<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>首页</title>
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1850030_8mjq6fkswqc.css">
    <link rel="stylesheet" href="css/manage.css">
</head>

<body ontouchstart>
    <div class="container" id="container">
        <div class="page form_page js_show">
            <div class="weui-form">
                <div class="weui-form__control-area">
                   <div class="weui-cells__group weui-cells__group_form">
                        <div class="weui-cells__title">任务信息</div>
                        <div class="weui-cells weui-cells_form">
                            <div class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd"><label class="weui-label">任务标题</label></div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" type="text" placeholder="人/日" value="任务标题" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weui-cells__group weui-cells__group_form">
                        <div class="weui-cells__title">审批信息</div>
                        <div class="weui-cells weui-cells_form">
                            <div class="weui-cell weui-cell_active weui-cell_switch">
                                <div class="weui-cell__bd">是否同意</div>
                                <div class="weui-cell__ft">
                                    <input class="weui-switch" type="checkbox" checked>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weui-cells__group weui-cells__group_form">
                        <div class="weui-cells__title">审批内容</div>
                        <div class="weui-cells weui-cells_form">
                            <div class="weui-cell ">
                                <div class="weui-cell__bd">
                                    <textarea class="weui-textarea" placeholder="请填写审批内容" rows="3"></textarea>
                                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui-form__opr-area">
                    <a class="weui-btn weui-btn_primary" href="home.html" id="showTooltips">确定</a>
                </div>
            </div>
        </div>
    </div>
</body></html>


<script src="js/jQuery-2.2.0.min.js"></script>
<script src="js/manage.js"></script>
