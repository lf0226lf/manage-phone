<script>
	var getId = GetRequest();
	//console.log(getId);
	var level ={
		"0": "一般",
		"1": "紧急"
	};
	var type = {
		"0": "商机",
		"1": "项目",
		"2": "行政",
		"3": "其他"
	};
	var missionStatus ={
		"0": "未提交",
		"1": "已提交",
		"2": "已完成",
		"3": "退回"
	};
	init();
	function init() {
		$.ajax({
			url: apiUrl + 'queryMission',
			type: 'GET',
			data: {
				missionId: getId.id
			},
			success: function (result) {
				console.log(result);
				$('#createTime').text(result.resultData.createTime);
				$('#handlerMan').text(result.resultData.handlerMan);
				$('#handlerMan').text(result.resultData.handlerMan);
				$('#type').text(type[result.resultData.type]);
				$('#projectName').text(result.resultData.projectName);
				$('#level').text(level[result.resultData.level]);
				$('#hopeDaily').text(result.resultData.hopeDaily);
				$('#missionName').text(result.resultData.missionName);
				$('#missionRemark').text(result.resultData.missionRemark);
				$('#status').text(missionStatus[result.resultData.status]);
				$('#actualFinishTime').text(result.resultData.actualFinishTime);
				$('#actualDaily').text(result.resultData.actualDaily);
				$('#finishRemark').text(result.resultData.finishRemark);
				if (getDdid == result.resultData.createId){
					if (result.resultData.status == 0){
						$('#finishInfo').hide()
						$('#submitMission').hide();
						$('#auditMission').hide();
					}
					if (result.resultData.status == 1){
						$('#finishInfo').show()
						$('#submitMission').hide();
						$('#auditMission').show();
					}
					if (result.resultData.status == 2){
						$('#finishInfo').show()
						$('#submitMission').hide();
						$('#auditMission').hide();
					}
					if (result.resultData.status == 3){
						$('#finishInfo').show()
						$('#submitMission').hide();
						$('#auditMission').hide();
					}
				}
				if (getDdid == result.resultData.handlerId){
					if (result.resultData.status == 0){
						$('#finishInfo').hide()
						$('#submitMission').show();
						$('#auditMission').hide();
					}
					if (result.resultData.status == 1){
						$('#finishInfo').show()
						$('#submitMission').hide();
						$('#auditMission').hide();
					}
					if (result.resultData.status == 2){
						$('#finishInfo').show()
						$('#submitMission').hide();
						$('#auditMission').hide();
					}
					if (result.resultData.status == 3){
						$('#finishInfo').show()
						$('#submitMission').show();
						$('#auditMission').hide();
					}
				}
				if (result.resultData.createId == result.resultData.handlerId){
					if (result.resultData.status == 0){
						$('#finishInfo').hide()
						$('#submitMission').show();
						$('#auditMission').hide();
					}
					if (result.resultData.status == 1){
						$('#finishInfo').show()
						$('#submitMission').hide();
						$('#auditMission').show();
					}
					if (result.resultData.status == 2){
						$('#finishInfo').show()
						$('#submitMission').hide();
						$('#auditMission').hide();
					}
					if (result.resultData.status == 3){
						$('#finishInfo').show()
						$('#submitMission').show();
						$('#auditMission').hide();
					}
				}
			},
			error: function (XMLHttpRequest, textStatus, errorThrown) {
				console.log(XMLHttpRequest.readyState + XMLHttpRequest.status + XMLHttpRequest.responseText);
			}
		});
	}
	function submitMission(){
		var id= getId.id;
		var url= "task-submit.html?id=" + id;
		window.location.href = url;
	}
	function auditMission(){
		var id= getId.id;
		var url= "task-audit.html?id=" + id;
		window.location.href = url;
	}
</script>
